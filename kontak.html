<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #FFA0C9, #d1c4e9);
            color: #333;
        }

        header {
            background-color: #FFA0C9;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #FFA0C9;
        }

        .contact-info {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        form input, form textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        form button {
            background-color: #673ab7;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #FFA0C9;
        }

        footer {
            background-color: #FFA0C9;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        a {
            color: white;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>


<header>
    <h1>Kontak Kami</h1>
</header>

<main>
    <div class="contact-info">
        <h2>Informasi Kontak</h2>
        <p>Alamat: Jalan Banda, Kelurahan Punggolaka, Kecamatan Puuwatu, Kota Kendari</p>
        <p>Email: sma6kendari@GMAIL.com</p>
        <p>Telepon: (0401) 123-4567</p>
    </div>

    <div>
        
        <form >
        <label for="pesan">Pesan:</label>
        <input type="text" id="pesan" name="pesan" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required><br><br>

        <button type="submit">Kirim</button>
    </form>

        
    </div>
</main>

<footer>
    <p><a href="index.html">Kembali ke Beranda</a></p>
    <p>&copy; 2025 SMA Negeri 6 Kendari. All Rights Reserved.</p>
</footer>

</body>
</html>
